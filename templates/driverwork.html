{% extends 'base.html' %}
{% block title %}
GarbageCollection - My complaints
{% endblock %}
{% block body %}
    <!-- Projects Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="section-title text-center">
                <h1 class="display-5 mb-5">My Work</h1>
            </div>
            <div class="row mt-n2 wow fadeInUp" data-wow-delay="0.3s">
                <div class="col-12 text-center">
                    <ul class="list-inline mb-5" id="portfolio-flters">
                        
                    </ul>
                </div>
            </div>
           
            <div class="row g-4 portfolio-container">
                <div class="col-lg-4 col-md-6 portfolio-item first wow fadeInUp" data-wow-delay="0.1s">
                    <div class="rounded overflow-hidden">
                        <div class="position-relative overflow-hidden">
                        </div>
                        <div class="border border-5 border-light border-top-0 p-4">
                            <p> Work ID : {{drivermail.id}}</p>
                            <p class="text-primary fw-medium mb-2">Assigned Area : {{drivermail.darea}}</p>
                            <p class="text-primary fw-medium mb-2">Cleaning Period : {{period.period}}</p>
                            <p class="text-primary fw-medium mb-2">Work Status : {{report.status}}</p>
                            <form method="POST">
                                {% csrf_token %}
                              <div class="input-box button">
                                <button type="Submit" name="Status" class="btn btn-primary py-3 px-5" value="Completed">Completed</button>
                                <button type="Submit" name="Status" class="btn btn-primary py-3 px-5" value="Droped">Droped</button>  
                            </div>
                            </form><br>
                        </div>
                    </div>
                </div>
            

            </div><br>
            <a href="{% url 'driver2' %}" class="btn btn-primary py-3 px-5">HomePage</a>
        </div>
    </div>
    <!-- Projects End -->
{% endblock %}
